<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #b99a47);
    color: white;
}

/* Header */
.header {
    background: #1fa2e1;
    padding: 12px;
    display: flex;
    align-items: center;
    color: white;
}

.header h2 {
    flex: 1;
    text-align: center;
    margin: 0;
    font-size: 22px;
}

.back-btn {
    font-size: 25px;
    cursor: pointer;
    padding: 5px 10px;
}

/* Container */
.container {
    padding: 15px;
}

/* Input Boxes */
.input-box {
    background: white;
    color: black;
    padding: 10px;
    display: flex;
    align-items: center;
    border-radius: 5px;
    margin-bottom: 15px;
}

.input-box .icon {
    margin-right: 10px;
    font-size: 20px;
}

.input-box input,
.input-box select {
    width: 100%;
    padding: 8px;
    border: none;
    outline: none;
    background: transparent;
    font-size: 16px;
}

.info {
    margin-top: 20px;
    line-height: 1.5;
    font-size: 14px;
}

</style>
<body>

    <div class="header">
        <span class="back-btn" onclick="window.history.back()">&#8592;</span>
        <h2>Bank Add Information</h2>
    </div>

    <div class="container">
        
        <div class="input-box">
            <span class="icon">&#128100;</span>
            <input type="text" placeholder="Enter Name" required>
        </div>

        <div class="input-box">
            <span class="icon">üè¶</span>
            <input type="text" placeholder="Account number" required>
        </div>

        <div class="input-box">
            <span class="icon">üî¢</span>
            <input type="text" placeholder="IFSC Code" required>
        </div>
        
       <div id="apna" style="display: flex; justify-content: center;">
        <button onclick="save()" style="height: 40px; width: 120px; background-color: rgb(49, 190, 143); border-radius: 10px;">Save</button>
       </div>
        

        <p class="info">
            If you need to modify your bank card information, please contact customer service<br>
            <b>Explanation</b><br>
            1. You can only add one bank card
        </p>

    </div>

</body>

</html>
