<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withdrawal</title>
    <link rel="stylesheet" href="withdrawal.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(140deg, #000, #b3a150);
    color: white;
}

/* HEADER */
.header {
    background: #21a9e0;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header h2 {
    margin: 0;
    font-size: 22px;
}

.back {
    font-size: 24px;
    cursor: pointer;
}

.history {
    font-size: 14px;
    opacity: 0.9;
}

.container {
    padding: 20px;
}

.balance {
    font-size: 25px;
    font-weight: bold;
    color: #ff3d3d;
}

.label-small {
    margin-bottom: 10px;
    margin-top: 5px;
    opacity: 0.8;
}

/* Black tab */
.tab {
    background: #2e2e2e;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Input fields */
.field {
    margin-bottom: 15px;
}

.field input,
.field select {
    width: 100%;
    padding: 14px;
    border-radius: 5px;
    border: 1px solid #bbb;
    font-size: 16px;
}

/* Password eye icon */
.password-field {
    position: relative;
}

.eye {
    position: absolute;
    right: 12px;
    top: 14px;
    font-size: 18px;
    cursor: pointer;
}

/* CONFIRM BUTTON */
.confirm-btn {
    width: 90%;
    margin: auto;
    display: block;
    margin-top: 10px;
    background: #00d1b1;
    border: none;
    padding: 18px;
    font-size: 20px;
    border-radius: 40px;
    color: white;
    cursor: pointer;
}

/* Fees box */
.fees-box {
    margin: 20px;
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.icon-box {
    background: #fff;
    color: #000;
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 20px;
}

.arrow {
    margin-left: auto;
    font-size: 26px;
    opacity: 0.8;
}

/* Explanation section */
.explanation {
    padding: 0 20px 30px 20px;
    font-size: 14px;
    line-height: 1.5;
}

</style>
<body>

<!-- HEADER -->
<div class="header">
    <span class="back">&#8592;</span>
    <h2>Withdrawal</h2>
    <span class="history">Withdrawal History</span>
</div>

<div class="container">

    <div class="balance">Rs0.00</div>
    <div class="label-small">Account</div>

    <div class="tab">Bank Withdrawal</div>

    <div class="field">
        <input type="number" placeholder="Withdrawal 110-100000" required>
    </div>

    <div class="field">
        <input type="text" placeholder="Enter IFSC" >
    </div>

    <div class="field password-field">
        <input type="password" placeholder="Eanter Account number">
        
    </div>

    

</div>

<button class="confirm-btn">Confirm</button>

<div class="fees-box">
    <div class="icon-box">ðŸ’²</div>
    <span>Transaction Fees</span>
    <span class="arrow">&#8250;</span>
</div>

<div class="explanation">
    <h4>Explanation</h4>
    <p>1. Every day from 10:00:00 to 18:00:00</p>
    <p>2. From 110 to 100000</p>
    <p>3. You can withdraw up to 1 times per day</p>
</div>

</body>
<script>
    document.querySelector(".back").addEventListener("click", function() {
    window.history.back();
});
</script>
</html>
